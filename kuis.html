<html>
<head>
<title>GAME ISENG ISENG BERHADIAH</title>
<script type="text/javascript">
	function klik()
	{
		var jawaban = document.getElementById('jwb').value;
		var acak = document.getElementById('acak').value;
		
		if(jawaban == acak)
		{
			alert("Anda Beruntung Jawaban Benar , Selamat Anda Mendapatkan Apa Apa ");
			document.location.href = "kuis.html";
		}
		else
		{
			alert(" Oppss Jawaban Salah! , silahkan coba lagi ");
			alert(" Kata Yang tersembunyi itu adalah : " + " " + acak)
			document.location.href = "kuis.html";
		}
	}

	function game()
	{
		var myArray = ["mama","papa","adik","nene","kake","opah"];//isi nilai array
		document.getElementById('klu').value = myArray;
		var rand;	
		var rand = myArray[Math.floor(Math.random() * myArray.length)];//acak array
		document.getElementById('acak').value = rand;//mengisi nilai ke id acak
	}
</script>
</head>

	<body onload="game()">
		<h1 align="center" style="color:#ffff">GAME PARANORMAL</h1>
			<p align="center"> Dalam Game ini akan di coba keberuntungan mu apakah anda adalah orang yang beruntung bisa menjawab dengan tepat atau tidak<br />
			Coba Tebak kata apakah yang berada di dalam kotak dibawah ini, pilih salah satu kata dibawah ini <br />
			<input type="text" id="klu" style="width:500px; text-align:center; border:none; background:none; font-weight:bold;" />
			</p>
				<div align="center"><input type="password" id="acak" style="text-align:center;" /></div>
					<p align="center">Jawaban Anda</p>
				<div align="center"><input type="text" id="jwb" style="text-align:center;" /></div>
					<br />
				<div align="center"><button onclick="klik()">Jawab</button></div>
	</body>
</html>
